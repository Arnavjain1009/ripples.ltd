<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Basic Tetris</title>
  <style>
  body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
      background-color: #00008b; /* Background color - blue */
      color: #ffffff; /* Text color - white */
    }
    #gameContainer {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    #gameCanvas {
      border: 2px solid white; /* White border around the grid */
      margin-bottom: 20px;
    }
    #score {
      font-weight: bold;
    }
    #highScoreIcon {
      margin-top: 10px;
      font-size: 24px;
    }
</style>
</head>
<body>
  <div id="gameContainer">
    <h1>Basic Tetris</h1>
    <p>Controls: Swipe to move, Tap to rotate</p>
    <p>Score: <span id="score">0</span></p>
    <canvas id="gameCanvas" width="200" height="400"></canvas>
    <div id="highScoreIcon">üèÜ</div>
  </div>
  <script>
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');
    const blockSize = 20;
    const cols = canvas.width / blockSize;
    const rows = canvas.height / blockSize;
    const board = [];

    let piece;
    let score = 0;

    // Tetromino shapes with corresponding colors
    const shapes = [
      { shape: [[1, 1, 1, 1]], color: 'cyan' },    // I-shape
      { shape: [[1, 1, 1], [0, 0, 1]], color: 'orange' },  // L-shape
      { shape: [[1, 1, 1], [1, 0, 0]], color: 'blue' },    // J-shape
      { shape: [[1, 1], [1, 1]], color: 'yellow' },        // O-shape
      { shape: [[0, 1, 1], [1, 1, 0]], color: 'green' },   // S-shape
      { shape: [[1, 1, 0], [0, 1, 1]], color: 'red' },     // Z-shape
      { shape: [[1, 1, 1], [0, 1, 0]], color: 'purple' }   // T-shape
    ];

    // Generate a random Tetromino shape
    function randomShape() {
      const index = Math.floor(Math.random() * shapes.length);
      return shapes[index];
    }

    // Initialize board
    function initBoard() {
      for (let row = 0; row < rows; row++) {
        board[row] = [];
        for (let col = 0; col < cols; col++) {
          board[row][col] = 0;
        }
      }
    }

    // Reset the game
    function reset() {
      initBoard();
      score = 0;
      updateScore();
      piece = {
        ...randomShape(),
        x: Math.floor(cols / 2) - 1,
        y: 0
      };
    }

    // Update score display
    function updateScore() {
      document.getElementById('score').textContent = score;
    }

    // Render the board and falling piece
    function draw() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      // Draw the board
      for (let row = 0; row < rows; row++) {
        for (let col = 0; col < cols; col++) {
          if (board[row][col] === 1) {
            ctx.fillStyle = 'gray'; // Board color
            ctx.fillRect(col * blockSize, row * blockSize, blockSize, blockSize);
          }
          ctx.strokeStyle = 'black';
          ctx.strokeRect(col * blockSize, row * blockSize, blockSize, blockSize);
        }
      }

      // Draw the falling piece
      if (piece) {
        piece.shape.forEach((row, i) => {
          row.forEach((cell, j) => {
            if (cell) {
              ctx.fillStyle = piece.color; // Piece color
              ctx.fillRect((piece.x + j) * blockSize, (piece.y + i) * blockSize, blockSize, blockSize);
            }
          });
        });
      }
    }

    // Move the piece down
    function moveDown() {
      piece.y++;
      if (collides()) {
        piece.y--;
        merge();
        checkRows();
        piece = {
          ...randomShape(),
          x: Math.floor(cols / 2) - 1,
          y: 0
        };
      }
    }

    // Move the piece left
    function moveLeft() {
      piece.x--;
      if (collides()) {
        piece.x++;
      }
    }

    // Move the piece right
    function moveRight() {
      piece.x++;
      if (collides()) {
        piece.x--;
      }
    }

    // Rotate the piece
    function rotate() {
      const rotatedShape = [];
      for (let i = 0; i < piece.shape[0].length; i++) {
        rotatedShape[i] = piece.shape.map(row => row[i]).reverse();
      }
      piece.shape = rotatedShape;
      if (collides()) {
        rotate();
      }
    }

    // Check for collision with the board or other pieces
    function collides() {
      for (let i = 0; i < piece.shape.length; i++) {
        for (let j = 0; j < piece.shape[i].length; j++) {
          if (piece.shape[i][j] && (board[piece.y + i] && board[piece.y + i][piece.x + j]) !== 0) {
            return true;
          }
        }
      }
      return false;
    }

    // Merge the piece with the board
    function merge() {
      piece.shape.forEach((row, i) => {
        row.forEach((cell, j) => {
          if (cell) {
            board[piece.y + i][piece.x + j] = 1;
          }
        });
      });
    }

    // Check for completed rows and clear them
    function checkRows() {
      for (let i = 0; i < rows; i++) {
        if (board[i].every(cell => cell)) {
          board.splice(i, 1);
          board.unshift(new Array(cols).fill(0));
          score += 10;
          updateScore();
        }
      }
    }

    // Touch controls
    let touchStartX, touchStartY;
    let touchMoved = false;

    canvas.addEventListener('touchstart', function(e) {
      e.preventDefault();
      touchStartX = e.touches[0].clientX;
      touchStartY = e.touches[0].clientY;
      touchMoved = false;
    });

    canvas.addEventListener('touchmove', function(e) {
      e.preventDefault();
      touchMoved = true;
    });

    canvas.addEventListener('touchend', function(e) {
      e.preventDefault();
      const touchEndX = e.changedTouches[0].clientX;
      const touchEndY = e.changedTouches[0].clientY;
      
      if (!touchMoved) {
        rotate();
      } else {
        const dx = touchEndX - touchStartX;
        const dy = touchEndY - touchStartY;

        if (Math.abs(dx) > Math.abs(dy)) {
          // Horizontal swipe
          if (dx > 0) {
            moveRight();
          } else {
            moveLeft();
          }
        } else {
          // Vertical swipe
          if (dy > 0) {
            moveDown();
          }
        }
      }
    });

    // Main game loop
    function gameLoop() {
      draw();
      moveDown();
      setTimeout(gameLoop, 500); // Adjust timeout to slow down the game
    }

    // Start the game
    reset();
    gameLoop();
  </script>
</body>
</html>
