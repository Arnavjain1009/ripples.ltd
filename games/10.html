<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Popup Buttons</title>
<style>
.popup {
  display: none;
  position: fixed;
  z-index: 1;
  left: 0;
  top: 0;
  width: 100%;
  height: 100%;
  overflow: auto;
  background-color: rgba(0,0,0,0.5);
}

.popup-content {
  background-color: white;
  margin: 20% auto;
  padding: 20px;
  border: 1px solid #888;
  width: 60%;
}

.close {
  color: black;
  float: right;
  font-size: 28px;
  font-weight: bold;
}

.close:hover,
.close:focus {
  color: black;
  text-decoration: none;
  cursor: pointer;
}
</style>
</head>
<body>

<button class="button" onclick="showPopup('letter.png', 'Write a heartfelt letter to your mom expressing your gratitude and love.')">My Letter üíå</button>
<button class="button" onclick="showPopup('memories.png', 'Recall and cherish beautiful memories with your mom through photos and descriptions.')">Our Memories üì∏</button>
<button class="button" onclick="showPopup('gifts.png', 'Choose special gifts for your mom to show your appreciation and love.')">My Love ‚ù§Ô∏è</button>

<div id="popup" class="popup">
  <span class="close" onclick="closePopup()">&#10060;</span>
  <div id="popup-content" class="popup-content"></div>
</div>

<script>
function showPopup(imageSrc, content) {
  var popup = document.getElementById("popup");
  var popupContent = document.getElementById("popup-content");
  popupContent.innerHTML = "<img src='" + imageSrc + "'><p>" + content + "</p>";
  popup.style.display = "block";
}

function closePopup() {
  var popup = document.getElementById("popup");
  popup.style.display = "none";
}
</script>
</body>
</html>
