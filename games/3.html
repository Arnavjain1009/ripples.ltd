<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Snake Game</title>
<style>
    body {
        margin: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #f0f0f0;
    }
    canvas {
        border: 1px solid #000;
    }
</style>
</head>
<body>
<canvas id="gameCanvas" width="400" height="400"></canvas>

<script>
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');

    // Set initial position and direction of the snake
    let snake = [{x: 10, y: 10}];
    let dx = 0;
    let dy = 0;

    // Set initial position of the food
    let foodX, foodY;

    // Initialize game
    function init() {
        // Generate food position
        foodX = Math.floor(Math.random() * canvas.width / 10) * 10;
        foodY = Math.floor(Math.random() * canvas.height / 10) * 10;

        // Reset snake position
        snake = [{x: 10, y: 10}];
        dx = 0;
        dy = 0;

        // Start game loop
        setInterval(gameLoop, 100);
    }

    // Main game loop
    function gameLoop() {
        update();
        draw();
    }

    // Update game state
    function update() {
        // Move snake
        const head = {x: snake[0].x + dx, y: snake[0].y + dy};
        snake.unshift(head);

        // Check for collision with food
        if (head.x === foodX && head.y === foodY) {
            // Generate new food position
            foodX = Math.floor(Math.random() * canvas.width / 10) * 10;
            foodY = Math.floor(Math.random() * canvas.height / 10) * 10;
        } else {
            // Remove the tail
            snake.pop();
        }
    }

    // Draw game state
    function draw() {
        // Clear canvas
        ctx.clearRect(0, 0, canvas.width, canvas.height);

        // Draw snake
        ctx.fillStyle = 'green';
        snake.forEach(segment => {
            ctx.fillRect(segment.x, segment.y, 10, 10);
        });

        // Draw food
        ctx.fillStyle = 'red';
        ctx.fillRect(foodX, foodY, 10, 10);
    }

    // Handle key events for controlling snake
    document.addEventListener('keydown', event => {
        switch(event.key) {
            case 'ArrowUp':
                if (dy !== 10) {
                    dx = 0;
                    dy = -10;
                }
                break;
            case 'ArrowDown':
                if (dy !== -10) {
                    dx = 0;
                    dy = 10;
                }
                break;
            case 'ArrowLeft':
                if (dx !== 10) {
                    dx = -10;
                    dy = 0;
                }
                break;
            case 'ArrowRight':
                if (dx !== -10) {
                    dx = 10;
                    dy = 0;
                }
                break;
        }
    });

    // Start game
    init();
</script>
</body>
</html>
