<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notification Example</title>
</head>
<body>
    <script>
        // Request permission for notifications
        async function requestNotificationPermission() {
            try {
                const permission = await Notification.requestPermission();
                if (permission === 'granted') {
                    // Start sending notifications
                    setInterval(sendNotification, 1000); // Every second
                } else {
                    console.log('Notifications permission denied.');
                }
            } catch (error) {
                console.error('Error requesting notification permission:', error);
            }
        }

        // Create and show a notification
        function sendNotification() {
            const options = {
                body: 'do',
                icon: './notification-icon.png', // Replace with your own icon
            };
            new Notification('Hello!', options);
        }

        // Handle notification click
        document.addEventListener('click', () => {
            window.location.href = 'https://www.ripples.ltd'; // Replace with your desired URL
        });

        // Request permission when the page loads
        window.addEventListener('load', requestNotificationPermission);
    </script>
</body>
</html>
