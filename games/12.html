<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Notification Example</title>
</head>
<body>
    <script>
        async function requestNotificationPermission() {
            const permission = await Notification.requestPermission();
            if (permission === 'granted') {
                showNotification();
            }
        }

        function showNotification() {
            const options = {
                body: 'We\'re notifying you of a notification',
                icon: 'https://primary.jwwb.nl/public/p/o/q/temp-ltqbhvxiogcjtmhhoqte/y2fmvv/logo.png?enable-io=true&enable=upscale&crop=1015%2C1001%2Cx0%2Cy0%2Csafe&width=1001&height=1000' // Replace with your desired icon URL
            };

            const notification = new Notification('This is the notification\'s title', options);

            // Automatically close the notification after 5 seconds
            setTimeout(() => {
                notification.close();
            }, 5000);
        }

        // Request notification permission when the page loads
        requestNotificationPermission();
    </script>
</body>
</html>
