  <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Chatbot</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
        }

        .chat-container {
            max-width: 500px;
            margin: 50px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .chat-box {
            height: 300px;
            overflow-y: scroll;
            margin-bottom: 20px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        input[type="text"] {
            width: calc(100% - 70px);
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-box" id="chat-box"></div>
        <input type="text" id="user-input" placeholder="Type your message...">
        <button onclick="sendMessage()">Send</button>
    </div>
    <script>
        function sendMessage() {
            var userInput = document.getElementById("user-input").value;
            var chatBox = document.getElementById("chat-box");

            // Display user message
            var userMessage = '<div style="text-align: right; margin-bottom: 10px;"><strong>You:</strong> ' + userInput + '</div>';
            chatBox.innerHTML += userMessage;

            // Fetch AI response from Wikipedia API
            fetch('https://en.wikipedia.org/api/rest_v1/page/summary/' + userInput)
                .then(response => response.json())
                .then(data => {
                    if (data.extract) {
                        // Display AI response
                        var aiMessage = '<div style="margin-bottom: 10px;"><strong>AI:</strong> ' + data.extract + '</div>';
                        chatBox.innerHTML += aiMessage;
                    } else {
                        var errorMessage = '<div style="color: red;">only capable enough for one real word.</div>';
                        chatBox.innerHTML += errorMessage;
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                });

            // Clear user input field
            document.getElementById("user-input").value = "";
        }
    </script>
</body>
