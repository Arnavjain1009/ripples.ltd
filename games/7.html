<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>r9gpt prototype</title>
<h1>r9gpt beta</h1>
<button onclick="window.location.href='https://www.ripples.ltd/r9ai/r9gpt.html'">finished ai</button>
<style>
    #chat-window {
        width: 300px;
        height: 400px;
        border: 1px solid #ccc;
        overflow-y: scroll;
        padding: 10px;
    }

    .message {
        margin-bottom: 10px;
    }

    .user-message {
        text-align: right;
        color: blue;
    }

    .bot-message {
        text-align: left;
        color: green;
    }

    input[type="text"] {
        width: 200px;
        padding: 5px;
        margin-top: 10px;
    }

    button {
        padding: 5px 10px;
        margin-top: 10px;
    }
</style>
</head>
<body>

<div id="chat-window"></div>
<input type="text" id="user-input" placeholder="Type your message...">
<button onclick="sendMessage()">Send</button>

<script>
const chatWindow = document.getElementById("chat-window");
const userInput = document.getElementById("user-input");

function sendMessage() {
    const userMessage = userInput.value.trim();
    if (userMessage === "") return;
    
    displayMessage(userMessage, "user");
    getResponse(userMessage);
    userInput.value = "";
}

function displayMessage(message, sender) {
    const messageElement = document.createElement("div");
    messageElement.classList.add("message");
    messageElement.textContent = `${sender}: ${message}`;
    if (sender === "user") {
        messageElement.classList.add("user-message");
    } else {
        messageElement.classList.add("bot-message");
    }
    chatWindow.appendChild(messageElement);
    chatWindow.scrollTop = chatWindow.scrollHeight;
}

function getResponse(message) {
    const keywords = ['time', 'weather', 'news'];
    let response = "I'm sorry, I don't understand. Please ask about time, weather, or news.";

    for (let keyword of keywords) {
        if (message.toLowerCase().includes(keyword)) {
            response = generateResponse(keyword);
            break;
        }
    }

    setTimeout(() => {
        displayMessage(response, "AI");
    }, 500); // Simulate a slight delay before receiving the response
}

function generateResponse(keyword) {
    // Generate a response based on the keyword
    const timePhrases = ["It's time to seize the day!", "Time's ticking, make every moment count!"];
    const weatherPhrases = ["Sunny vibes are on the horizon!", "The weather's dancing to a sunny beat!"];
    const newsPhrases = ["Grab your popcorn, we're diving into the news reel!", "Stay tuned for the latest scoop!"];

    switch (keyword) {
        case 'time':
            return timePhrases[Math.floor(Math.random() * timePhrases.length)];
        case 'weather':
            return weatherPhrases[Math.floor(Math.random() * weatherPhrases.length)];
        case 'news':
            return newsPhrases[Math.floor(Math.random() * newsPhrases.length)];
        default:
            return "I'm sorry, I don't have information about that.";
    }
}

</script>

</body>
</html>
