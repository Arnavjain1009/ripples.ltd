<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Client-side Code Execution</title>
    <link rel="icon" type="image/svg+xml" href="https://primary.jwwb.nl/public/p/o/q/temp-ltqbhvxiogcjtmhhoqte/y2fmvv/logo.png?enable-io=true&enable=upscale&crop=1015%2C1001%2Cx0%2Cy0%2Csafe&width=811&height=800">
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-image: url('https://source.unsplash.com/1920x1080/?nature');
            background-size: cover;
            background-position: center;
        }

        h1 {
            text-align: center;
            margin: 20px;
            font-size: 2.5em;
            color: #fff;
        }

        #container {
            display: flex;
            height: 100%;
            flex-direction: column; /* Adjust to column layout for mobile */
            overflow: hidden;
        }

        #left, #right {
            flex: 1;
            padding: 10px;
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 10px;
            margin: 10px; /* Add margin for better spacing */
        }

        #code-input {
            width: 100%;
            height: 50%;
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 10px;
            box-sizing: border-box;
        }

        #run-btn {
            display: block;
            margin-top: 10px;
            margin-bottom: 10px;
            padding: 10px;
            background-color: #4CAF50;
            color: #fff;
            font-size: 1.2em;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        #preview-frame, #result {
            width: 100%;
            height: 50%;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        #company-logo {
            width: 50px;
            height: 50px;
            background-image: url('https://th.bing.com/th/id/OIP.KvkQyzB2iettiX7gim3z4AHaBI?w=368&h=58&c=7&r=0&o=5&dpr=2&pid=1.7');
            background-size: contain;
            cursor: pointer;
            transition: transform 0.5s ease-in-out;
            margin: 10px; /* Add margin for better spacing */
        }

        #company-logo:hover {
            transform: rotate(360deg);
        }

        #filler-image {
            width: 100%;
            height: 30%;
            flex-grow: 0;
            object-fit: cover;
        }
    </style>
</head>

<body>
    <h1>Client-side Code Execution</h1>
    <div id="container">
        <div id="left">
            <textarea id="code-input" placeholder="Enter your HTML, CSS, and JavaScript code here..."></textarea>
            <button id="run-btn" onclick="runCode()">Run Code</button>
        </div>
        <div id="right">
            <iframe id="preview-frame"></iframe>
            <div id="result"></div>
        </div>
        <div id="company-logo" onclick="window.location.href='https://ripples.ltd'"></div>
    </div>
    <img id="filler-image" src="https://th.bing.com/th/id/OIP.KvkQyzB2iettiX7gim3z4AHaBI?w=368&h=58&c=7&r=0&o=5&dpr=2&pid=1.7" alt="Filler Image">

    <script>
        function runCode() {
            var code = document.getElementById("code-input").value;
            var resultContainer = document.getElementById("result");
            var previewFrame = document.getElementById("preview-frame");

            try {
                previewFrame.contentWindow.document.open();
                previewFrame.contentWindow.document.write(code);
                previewFrame.contentWindow.document.close();

                resultContainer.textContent = "Code executed successfully!";
            } catch (error) {
                resultContainer.textContent = "Error: " + error;
            }
        }
    </script>
</body>

</html>
