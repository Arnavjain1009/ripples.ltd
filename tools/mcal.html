<!DOCTYPE html>
<html lang="en">
<head>
    
 <style>
    /* Add this style for the settings icon */
    #settings-icon {
        position: absolute;
        top: 10px;
        left: 10px;
        cursor: pointer;
        z-index: 3;
        font-size: 24px;
    }

    /* Add this style for the settings popup */
    #settings-popup {
        display: none;
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        padding: 20px;
        background-color: rgba(255, 255, 255, 0.95);
        box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.5);
        border-radius: 15px;
        z-index: 4;
        max-width: 400px;
        text-align: center;
    }

    /* Add this style to center the links in the popup */
    #settings-popup a {
        display: block;
        margin-bottom: 15px;
        text-align: center;
        font-size: 18px;
        color: #333;
        text-decoration: none;
        transition: color 0.3s ease;
    }

    /* Add this style for the close button */
    #close-button {
        position: absolute;
        top: 10px;
        right: 10px;
        cursor: pointer;
        font-size: 20px;
        color: #555;
        transition: color 0.3s ease;
    }

    /* Add hover effect for links and close button */
    #settings-popup a:hover, #close-button:hover {
        color: #777;
    }
</style>



<script>
// Add this script for handling settings popup
document.addEventListener('DOMContentLoaded', () => {
    const settingsIcon = document.getElementById('settings-icon');
    const settingsPopup = document.getElementById('settings-popup');
    const closeButton = document.getElementById('close-button');

    settingsIcon.addEventListener('click', () => {
        settingsPopup.style.display = 'block';
    });

    closeButton.addEventListener('click', () => {
        settingsPopup.style.display = 'none';
    });

    document.addEventListener('click', (event) => {
        if (event.target !== settingsIcon && event.target !== settingsPopup && event.target !== closeButton) {
            settingsPopup.style.display = 'none';
        }
    });
});
</script>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        .calculator-container {
            border: 1px solid #ccc;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        label {
            display: block;
            margin-bottom: 8px;
        }

        input {
            width: 100%;
            padding: 8px;
            margin-bottom: 16px;
        }

        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {

        }

            margin-top: 20px;
            font-weight: bold;
        }

    <title>Loan Calculator</title>
</head>
<body>

    <div class="calculator-container">
        <h2>Loan Calculator</h2>
        <form id="loanForm">
            <label for="annualSalary">Annual Salary (£):</label>
            <input type="number" id="annualSalary" required>

            <label for="currentDebt">Current Debt (£):</label>
            <input type="number" id="currentDebt" required>

            <label for="depositAmount">Deposit Amount (£):</label>
            <input type="number" id="depositAmount" required>

            <label for="loanType">Loan Type:</label>
            <select id="loanType" required>
                <option value="car">Car Loan</option>
                <option value="house">House Loan</option>
                <option value="investment">Investment Loan</option>
            </select>

            <label for="loanDuration">Loan Duration (years):</label>
            <input type="number" id="loanDuration" required>

            <button type="button" onclick="calculateLoan()">Calculate</button>
        </form>

        <div id="result"></div>
    </div>

    <script>
        function calculateLoan() {
            const annualSalary = parseFloat(document.getElementById('annualSalary').value);
            const currentDebt = parseFloat(document.getElementById('currentDebt').value);
            const depositAmount = parseFloat(document.getElementById('depositAmount').value);
            const loanType = document.getElementById('loanType').value;
            const loanDuration = parseFloat(document.getElementById('loanDuration').value);

            const loanEligibility = (annualSalary * 3) - currentDebt + depositAmount;
            const loanAmount = Math.max(loanEligibility, 0);

            const resultElement = document.getElementById('result');
            resultElement.innerHTML = `
                <p>You may be eligible to borrow up to: £${loanAmount.toFixed(2)}</p>
                <p>Loan Type: ${loanType}</p>
                <p>Loan Duration: ${loanDuration} years</p>
            `;
        }
    </script>
</body>
