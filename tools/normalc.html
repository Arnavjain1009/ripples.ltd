<head>
  
 <style>
  /* Add this style for the settings icon */
  #settings-icon {
      position: absolute;
      top: 10px;
      left: 10px;
      cursor: pointer;
      z-index: 3;
      font-size: 24px;
  }

  /* Add this style for the settings popup */
  #settings-popup {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      padding: 20px;
      background-color: rgba(255, 255, 255, 0.95);
      box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.5);
      border-radius: 15px;
      z-index: 4;
      max-width: 400px;
      text-align: center;
  }

  /* Add this style to center the links in the popup */
  #settings-popup a {
      display: block;
      margin-bottom: 15px;
      text-align: center;
      font-size: 18px;
      color: #333;
      text-decoration: none;
      transition: color 0.3s ease;
  }

  /* Add this style for the close button */
  #close-button {
      position: absolute;
      top: 10px;
      right: 10px;
      cursor: pointer;
      font-size: 20px;
      color: #555;
      transition: color 0.3s ease;
  }

  /* Add hover effect for links and close button */
  #settings-popup a:hover, #close-button:hover {
      color: #777;
  }
</style>



<script>
// Add this script for handling settings popup
document.addEventListener('DOMContentLoaded', () => {
  const settingsIcon = document.getElementById('settings-icon');
  const settingsPopup = document.getElementById('settings-popup');
  const closeButton = document.getElementById('close-button');

  settingsIcon.addEventListener('click', () => {
      settingsPopup.style.display = 'block';
  });

  closeButton.addEventListener('click', () => {
      settingsPopup.style.display = 'none';
  });

  document.addEventListener('click', (event) => {
      if (event.target !== settingsIcon && event.target !== settingsPopup && event.target !== closeButton) {
          settingsPopup.style.display = 'none';
      }
  });
});
</script>

  <meta charset="UTF-8">

  <title>Simple Calculator</title>
  <style>
    /* Add some basic styling for the calculator */
    body {
      font-family: Arial, sans-serif;
      text-align: center;
    }
    .calculator {
      width: 200px;
      margin: 0 auto;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    input[type="button"] {
      width: 40px;
      height: 40px;
      font-size: 18px;
    }
  </style>
</head>
<body>
  <div class="calculator">
    <input type="text" id="result" readonly>
    <br>
    <input type="button" value="7" onclick="appendToResult('7')">
    <input type="button" value="8" onclick="appendToResult('8')">
    <input type="button" value="9" onclick="appendToResult('9')">
    <input type="button" value="+" onclick="appendToResult('+')">
    <br>
    <input type="button" value="4" onclick="appendToResult('4')">
    <input type="button" value="5" onclick="appendToResult('5')">
    <input type="button" value="6" onclick="appendToResult('6')">
    <input type="button" value="-" onclick="appendToResult('-')">
    <br>
    <input type="button" value="1" onclick="appendToResult('1')">
    <input type="button" value="2" onclick="appendToResult('2')">
    <input type="button" value="3" onclick="appendToResult('3')">
    <input type="button" value="*" onclick="appendToResult('*')">
    <br>
    <input type="button" value="0" onclick="appendToResult('0')">
    <input type="button" value="." onclick="appendToResult('.')">
    <input type="button" value="=" onclick="calculateResult()">
    <input type="button" value="/" onclick="appendToResult('/')">
    <br>
    <input type="button" value="C" onclick="clearResult()">
  </div>

  <script>
    function appendToResult(value) {
      document.getElementById('result').value += value;
    }

    function calculateResult() {
      try {
        const result = eval(document.getElementById('result').value);
        document.getElementById('result').value = result;
      } catch (error) {
        document.getElementById('result').value = 'Error';
      }
    }

    function clearResult() {
      document.getElementById('result').value = '';
    }
  </script>
</body>
