</style>



 <script>
    // Add this script for handling settings popup
    document.addEventListener('DOMContentLoaded', () => {
        const settingsIcon = document.getElementById('settings-icon');
        const settingsPopup = document.getElementById('settings-popup');
        const closeButton = document.getElementById('close-button');

        settingsIcon.addEventListener('click', () => {
            settingsPopup.style.display = 'block';
        });

        closeButton.addEventListener('click', () => {
            settingsPopup.style.display = 'none';
        });

        document.addEventListener('click', (event) => {
            if (event.target !== settingsIcon && event.target !== settingsPopup && event.target !== closeButton) {
                settingsPopup.style.display = 'none';
            }
        });
    });
</script>

// Function to display the current question and its options
function showQuestion() {
  // Display the question
  questionEl.textContent = questions[currentQuestion].question;

  // Remove any existing options
  optionsEl.innerHTML = "";

  // Loop through the options and add them to the list
  for (var i = 0; i < questions[currentQuestion].options.length; i++) {
    var li = document.createElement("li");
    var input = document.createElement("input");
    input.type = "radio";
    input.name = "option";
