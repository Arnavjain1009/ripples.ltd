<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ripples (arnav jain) v27</title>
     <link rel="icon" type="image/svg+xml" href="https://raw.githubusercontent.com/Arnavjain1009/ripples.ltd/main/logo.png" />
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #FFD700;
        }
        header {
            text-align: center;
            padding: 20px 0;
            background-color: #333;
            color: white;
            width: 100%;
        }
        .buttons-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            align-items: center;
            gap: 15px;
            padding: 20px 0;
            width: 100%;
            max-width: 800px;
            box-sizing: border-box;
        }
        .button {
            flex: 1 1 200px;
            padding: 15px 30px;
            text-align: center;
            text-decoration: none;
            font-size: 18px;
            border-radius: 10px; /* Adjust this value for squared corners */
            transition: background-color 0.3s ease;
            box-sizing: border-box;
            color: white;
        }
        .button.green { background-color: #4CAF50; }
        .button.orange { background-color: #FFA500; }
        .button.blue { background-color: #3498DB; }
        .button.purple { background-color: #9B59B6; }
        .button.pink { background-color: #E91E63; }
        .button.gray { background-color: #808080; }
        .button.black{ background-color: #333}
        .button:hover { opacity: 0.8; }

        /* Media query for larger screens (desktop) */
        @media (min-width: 1024px) {
            .button {
                flex: 1 1 250px; /* Adjust button width for larger screens */
                padding: 20px 40px; /* Adjust button padding for larger screens */
                font-size: 20px; /* Adjust button font size for larger screens */
            }
        }

        /* Popup styles */
        .popup {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            z-index: 9999;
        }
        .popup-content {
            display: flex;
            flex-direction: column;
            align-items: center;
            position: relative;
        }
        .popup-content h2 {
            margin-bottom: 10px;
        }
        .popup-content p {
            margin-bottom: 20px;
        }
        .popup-content .close-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            cursor: pointer;
            font-size: 24px;
            color: #333;
        }
        .popup-content .button {
            background-color: #4CAF50;
            padding: 8px 16px; /* Adjusted button padding */
            border-radius: 5px;
            text-decoration: none;
            color: white;
            transition: background-color 0.3s ease;
            margin-top: 20px; /* Added margin top */
        }
        .popup-content .button:hover {
            background-color: #45a049;
        }
    </style>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Create a function to show the popup
            function showPopup() {
                // Create a popup element
                const popup = document.createElement('div');
                popup.classList.add('popup');

                // Add content to the popup
                popup.innerHTML = `
                    <div class="popup-content">
                        <span class="close-btn">&times;</span>
                        <h2>Happy New Year!</h2>
                        <p>Click the button below to explore and celebrate!</p>
                        <a href="/games/2.html" class="button green">play matching cards</a>
                    </div>
                `;

                // Append the popup to the body
                document.body.appendChild(popup);

                // Close popup when 'X' is clicked
                const closeBtn = popup.querySelector('.close-btn');
                closeBtn.addEventListener('click', function() {
                    document.body.removeChild(popup);
                });
            }

            // Call the showPopup function
            showPopup();
        });
    </script>
</head>
<body>
    <header>
        <h1>ripples.ltd</h1>
        <h3>[arnav jain v27]</h3>
    </header>
    <div class="buttons-container">
        <a href="games/home.html" class="button green">Games</a>
        <a href="r9ai/r9gpt.html" class="button orange">R9AI</a>
        <a href="whattschat/abc.html" class="button blue">Whattschat</a>
        <a href="tools/home.html" class="button purple">Tools</a>
        <a href="learn/home.html" class="button pink">Learn</a>
        <a href="r9store/index.html" class="button black">indian store</a>
        <a href="privacy.html" class="button gray">Privacy Policy</a>
    </div>
</body>
</html>
