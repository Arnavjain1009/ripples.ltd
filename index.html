    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #FFD700;
        }

        header {
            text-align: center;
            padding: 20px 0;
            background-color: #333;
            color: white;
            width: 100%;
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        header img {
            max-width: 10%; /* Default size for desktop */
            height: auto;
            margin-bottom: 10px;
        }

        .buttons-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            align-items: center;
            gap: 15px;
            padding: 20px 0;
            width: 100%;
            max-width: 800px;
            box-sizing: border-box;
        }

        .button {
            flex: 1 1 200px;
            padding: 15px 30px;
            text-align: center;
            text-decoration: none;
            font-size: 18px;
            border-radius: 10px; /* Adjust this value for squared corners */
            transition: background-color 0.3s ease;
            box-sizing: border-box;
            color: white;
        }

        .button.green { background-color: #4CAF50; }
        .button.orange { background-color: #FFA500; }
        .button.blue { background-color: #3498DB; }
        .button.purple { background-color: #9B59B6; }
        .button.pink { background-color: #E91E63; }
        .button.gray { background-color: #808080; }
        .button.black{ background-color: #333}
        .button:hover { opacity: 0.8; }

        @media (min-width: 768px) {
            header img {
                max-width: 10%; /* Keep the same size on desktop */
            }
        }

        @media (max-width: 767px) {
            header img {
                max-width: 30%; /* Adjust this value for a larger logo on smaller screens */
            }
        }

        @media (min-width: 1024px) {
            .button {
                flex: 1 1 250px;
                padding: 20px 40px;
                font-size: 20px;
            }
        }

        .popup {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            z-index: 9999;
        }

        .popup-content {
            display: flex;
            flex-direction: column;
            align-items: center;
            position: relative;
        }

        .popup-content h2 {
            margin-bottom: 10px;
        }

        .popup-content p {
            margin-bottom: 20px;
        }

        .popup-content .close-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            cursor: pointer;
            font-size: 24px;
            color: #333;
        }

        .popup-content .button {
            background-color: #4CAF50;
            padding: 8px 16px;
            border-radius: 5px;
            text-decoration: none;
            color: white;
            transition: background-color 0.3s ease;
            margin-top: 20px;
        }

        .popup-content .button:hover {
            background-color: #45a049;
        }
    </style>
