        .button {

        @media (max-width: 767px) {

            box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.5);
            border-radius: 15px;
            z-index: 4;

            text-align: center;
        }

        #settings-popup a {

            margin-bottom: 15px;
            text-align: center;
            font-size: 18px;
            color: #333;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        #close-button {
            position: absolute;
            top: 10px;
            right: 10px;
            cursor: pointer;
            font-size: 20px;
            color: #555;
            transition: color 0.3s ease;

        #settings-popup a:hover,

        .circle {

            transform: translate(-50%, 50%); /* Center the banner */
            z-index: 9999; /* Ensure the banner appears on top of everything */

<script>
    // Add this script for handling settings popup
    document.addEventListener('DOMContentLoaded', () => {
        const settingsIcon = document.getElementById('settings-icon');
        const settingsPopup = document.getElementById('settings-popup');
        const closeButton = document.getElementById('close-button');

        settingsIcon.addEventListener('click', () => {
            settingsPopup.style.display = 'block';
        });

        closeButton.addEventListener('click', () => {
            settingsPopup.style.display = 'none';
        });

        document.addEventListener('click', (event) => {
            if (event.target !== settingsIcon && event.target !== settingsPopup && event.target !== closeButton) {
                settingsPopup.style.display = 'none';
            }
        });
    });

    // JavaScript to create circles dropping from the top of the screen
    document.addEventListener('DOMContentLoaded', () => {
        const container = document.querySelector('.container');
        const numCircles = 20; // Change this value to adjust the number of circles

        for (let i = 0; i < numCircles; i++) {
            const circle = document.createElement('div');
            circle.classList.add('circle');
            circle.style.left = `${Math.random() * 100}vw`; // Random horizontal position
            circle.style.animationDuration = `${Math.random() * 2 + 1}s`; // Random animation duration
            container.appendChild(circle);
        }
    });

    function setCookie(name, value, days) {
        var expires = "";
        if (days) {
            var date = new Date();
            date.setTime(date.getTime() + (days * 24 * 60 * 60 * 1000));
            expires = "; expires=" + date.toUTCString();
        }
        document.cookie = name + "=" + (value || "") + expires + "; path=/";
    }

    function getCookie(name) {
        var nameEQ = name + "=";
        var ca = document.cookie.split(';');
        for (var i = 0; i < ca.length; i++) {
            var c = ca[i];
            while (c.charAt(0) == ' ') c = c.substring(1, c.length);
            if (c.indexOf(nameEQ) == 0) return c.substring(nameEQ.length, c.length);
        }
        return null;
    }

    function checkCookie() {
        var cookieAccepted = getCookie("cookieAccepted");
        if (!cookieAccepted) {
            document.getElementById("cookie-banner").style.display = "block";
        }
    }

    window.onload = function() {
        checkCookie();
    };

    document.getElementById("accept-btn").addEventListener("click", function() {
        setCookie("cookieAccepted", true, 365);
        document.getElementById("cookie-banner").style.display = "none";
    });

    document.getElementById("deny-btn").addEventListener("click", function() {
        // Clear all existing cookies
        var cookies = document.cookie.split(";");
        for (var i = 0; i < cookies.length; i++) {
            var cookie = cookies[i];
            var eqPos = cookie.indexOf("=");
            var name = eqPos > -1 ? cookie.substr(0, eqPos) : cookie;
            document.cookie = name + "=;expires=Thu, 01 Jan 1970 00:00:00 GMT";
        }
        document.getElementById("cookie-banner").style.display = "none";
    });

    document.getElementById("privacy-btn").addEventListener("click", function() {
        window.location.href = "https://ripples.ltd/privacy.html";
    });
</script>
