<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ripples by Arnav Jain - R9GPT, R9Chat, R9Learn, Arnav Jain v80</title>

    <link rel="icon" type="image/svg+xml" href="https://primary.jwwb.nl/public/p/o/q/temp-ltqbhvxiogcjtmhhoqte/y2fmvv/logo.png?enable-io=true&enable=upscale&crop=1015%2C1001%2Cx0%2Cy0%2Csafe&width=1000&height=1000" />
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
            background: url('https://source.unsplash.com/1920x1080/?nature,water') fixed;
            background-size: cover;
            background-position: center;
            position: relative;
            overflow: hidden;
        }

        header {
            text-align: center;
            padding: 20px 0;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            width: 100%;
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.3);
            z-index: 2;
            transition: height 1s ease-in-out, backdrop-filter 0.5s ease-in-out;
            backdrop-filter: blur(0);
            border-radius: 20px; /* Add border-radius for rounded corners */
        }

        header img {
            max-width: 120px;
            height: auto;
            margin-bottom: 10px;
            border-radius: 50%;
            transition: transform 0.5s ease-in-out, margin-bottom 0.5s ease-in-out;
            animation: rotateLogo 10s linear infinite; /* Added animation */
        }

        @keyframes rotateLogo {
            0% {
                transform: rotateY(0deg);
            }
            100% {
                transform: rotateY(360deg);
            }
        }

        header img:hover {
            transform: rotate(360deg) scale(1.8);
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
        }

        .buttons-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
            padding: 20px 0;
            width: 100%;
            max-width: 800px;
            box-sizing: border-box;
            position: relative;
            z-index: 2;
            transition: transform 0.5s ease-in-out, height 1s ease-in-out;
        }
        .button {
            flex: 1 1 calc(50% - 15px);
            padding: 15px;
            text-align: center;
            text-decoration: none;
            font-size: 18px;
            border-radius: 50px; /* Changed border-radius to 50px for more rounded corners */
            transition: background-color 0.3s ease, transform 0.2s ease-in-out, box-shadow 0.2s ease-in-out;
            box-sizing: border-box;
            color: rgba(255, 255, 255, 0.8);
            background-color: rgba(0, 0, 0, 0.5);
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.2);
        }

        .button:hover {
            background-color: rgba(0, 0, 0, 0.8);
            transform: translateY(-5px);
            box-shadow: 0px 8px 20px rgba(0, 0, 0, 0.3);
        }

        @media (min-width: 768px) {
            header img {
                max-width: 120px;
            }

            header h1 {
                font-size: 32px;
            }

            .button {
                flex: 1 1 calc(33.333% - 15px);
            }
        }

        @media (max-width: 767px) {
            header img {
                max-width: 50%;
            }

            .button {
                flex: 1 1 calc(50% - 15px);
            }
        }

        @media (min-width: 1024px) {
            .button {
                flex: 1 1 calc(25% - 15px);
            }
        }

        #settings-icon {
            position: absolute;
            top: 10px;
            left: 10px;
            cursor: pointer;
            z-index: 3;
            font-size: 24px;
        }

        #settings-popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.95);
            box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.5);
            border-radius: 15px;
            z-index: 4;
            max-width: 400px;
            text-align: center;
        }

        #settings-popup a {
            display: block;
            margin-bottom: 15px;
            text-align: center;
            font-size: 18px;
            color: #333;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        #close-button {
            position: absolute;
            top: 10px;
            right: 10px;
            cursor: pointer;
            font-size: 20px;
            color: #555;
            transition: color 0.3s ease;
        }

        #settings-popup a:hover,
        #close-button:hover {
            color: #777;
        }

        .circle {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background-image: url('https://primary.jwwb.nl/public/p/o/q/temp-ltqbhvxiogcjtmhhoqte/y2fmvv/logo.png');
            background-size: cover;
            position: absolute;
            top: -30px;
            animation: drop 2s linear infinite;
        }

        @keyframes drop {
            to {
                top: 100vh;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <a href="https://play.google.com/store/apps/details?id=co.median.android.wqnqaq&pcampaignid=web_share" target="_blank">
                <img src="https://primary.jwwb.nl/public/p/o/q/temp-ltqbhvxiogcjtmhhoqte/y2fmvv/logo.png?enable-io=true&enable=upscale&crop=1015%2C1001%2Cx0%2Cy0%2Csafe&width=1001&height=1000" alt="Logo">
            </a>
            <h1>Ripples by Arnav Jain v80</h1>
            <div id="settings-icon">☰</div> <!-- Moved settings icon to the header -->
        </header>

        <div class="buttons-container">
            <a href="whattschat/index.html" class="button blue">R9CHAT</a>
            <a href="learn/home.html" class="button pink">R9LEARN</a>
            <a href="r9ai/r9gpt.html" class="button orange">R9GPT</a>
            <a href="tools/home.html" class="button purple">R9TOOLS</a>
            <a href="games/home.html" class="button green">R9GAMES</a>
            <a href="r9store/index.html" class="button black">R9DELI</a>
        </div>
    </div>

    <div id="settings-popup">
        <div id="close-button">✖️</div>
        <a href="privacy.html">Privacy Policy</a>
        <a href="https://reportaproblem.webador.co.uk">Contact</a>
        <a href="https://ripples.ltd">back to home</a>
    </div>

    <script>
        // Add this script for handling settings popup
        document.addEventListener('DOMContentLoaded', () => {
            const settingsIcon = document.getElementById('settings-icon');
            const settingsPopup = document.getElementById('settings-popup');
            const closeButton = document.getElementById('close-button');

            settingsIcon.addEventListener('click', () => {
                settingsPopup.style.display = 'block';
            });

            closeButton.addEventListener('click', () => {
                settingsPopup.style.display = 'none';
            });

            document.addEventListener('click', (event) => {
                if (event.target !== settingsIcon && event.target !== settingsPopup && event.target !== closeButton) {
                    settingsPopup.style.display = 'none';
                }
            });
        });
    </script>

    <script>
        // JavaScript to create circles dropping from the top of the screen
        document.addEventListener('DOMContentLoaded', () => {
            const container = document.querySelector('.container');
            const numCircles = 20; // Change this value to adjust the number of circles

            for (let i = 0; i < numCircles; i++) {
                const circle = document.createElement('div');
                circle.classList.add('circle');
                circle.style.left = `${Math.random() * 100}vw`; // Random horizontal position
                circle.style.animationDuration = `${Math.random() * 2 + 1}s`; // Random animation duration
                container.appendChild(circle);
            }
        });
    </script>
</body>
</html>
