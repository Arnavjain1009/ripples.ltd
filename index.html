<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ripples by Arnav Jain v41</title>
    <link rel="icon" type="image/svg+xml" href="https://primary.jwwb.nl/public/p/o/q/temp-ltqbhvxiogcjtmhhoqte/y2fmvv/logo.png?enable-io=true&enable=upscale&crop=1015%2C1001%2Cx0%2Cy0%2Csafe&width=811&height=800" />

    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            background: url('https://source.unsplash.com/1920x1080/?nature,water') fixed;
            background-size: cover;
            background-position: center;
            height: 100vh;
            margin-top: 0;
            position: relative;
            transition: background 0.5s ease-in-out;
            overflow: hidden; /* Hide potential scroll bar */
        }

        header {
            text-align: center;
            padding: 20px 0;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            width: 100%;
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.3);
            z-index: 2;
            transition: height 1s ease-in-out, backdrop-filter 0.5s ease-in-out;
            backdrop-filter: blur(0);
        }

        header img {
            max-width: 120px;
            height: auto;
            margin-bottom: 10px;
            border-radius: 50%;
            transition: transform 0.5s ease-in-out, margin-bottom 0.5s ease-in-out;
        }

        header h1 {
            margin: 0;
            font-size: 24px;
            opacity: 0.9;
        }

        header img:hover {
            transform: rotate(360deg) scale(1.8); /* Increased scale on hover */
        }

        .buttons-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
            padding: 20px 0;
            width: 100%;
            max-width: 800px;
            box-sizing: border-box;
            position: relative;
            z-index: 2;
            transition: transform 0.5s ease-in-out, height 1s ease-in-out;
            height: 100vh;
      
        }
        .buttons-container2 {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
            padding: 20px 0;
            width: 100%;
            max-width: 800px;
            box-sizing: border-box;
            position: relative;
            z-index: 2;
            transition: transform 0.5s ease-in-out, height 1s ease-in-out;
            height: 50vh;
      
        }

        .button {
            flex: 1 1 calc(50% - 15px); /* Adjusted button size for smaller screens */
            padding: 15px;
            text-align: center;
            text-decoration: none;
            font-size: 18px;
            border-radius: 8px;
            transition: background-color 0.3s ease, transform 0.2s ease-in-out, box-shadow 0.2s ease-in-out;
            box-sizing: border-box;
            color: rgba(255, 255, 255, 0.8);
            background-color: rgba(0, 0, 0, 0.5);
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.2);
        }

        .button:hover {
            background-color: rgba(0, 0, 0, 0.8); /* Adjusted the hover background color */
            transform: translateY(-5px);
            box-shadow: 0px 8px 20px rgba(0, 0, 0, 0.3); /* Adjusted the hover box-shadow */
        }

        @media (min-width: 768px) {
            header img {
                max-width: 120px;
            }

            header h1 {
                font-size: 32px;
            }

            .button {
                flex: 1 1 calc(33.333% - 15px); /* Adjusted button size for medium screens */
            }
        }

        @media (max-width: 767px) {
            header img {
                max-width: 50%;
            }

            .button {
                flex: 1 1 calc(50% - 15px); /* Adjusted button size for small screens */
            }
        }

        @media (min-width: 1024px) {
            .button {
                flex: 1 1 calc(25% - 15px); /* Adjusted button size for large screens */
            }
        }
    </style>

<script>
    const images = [
        'https://source.unsplash.com/1920x1080/?nature,water',
        'https://source.unsplash.com/1920x1080/?mountain,forest',
        'https://source.unsplash.com/1920x1080/?sunset,beach'
    ];

    let currentIndex = 0;

    function getRandomGradient() {
        const angle = Math.floor(Math.random() * 360);
        const color1 = getRandomColor();
        const color2 = getRandomColor();
        return `linear-gradient(${angle}deg, ${color1}, ${color2})`;
    }

    function getRandomColor() {
        const letters = '0123456789ABCDEF';
        let color = '#';
        for (let i = 0; i < 6; i++) {
            color += letters[Math.floor(Math.random() * 16)];
        }
        return color;
    }

    function changeBackground() {
        const randomGradient = getRandomGradient();
        currentIndex = (currentIndex + 1) % images.length;
        document.body.style.backgroundImage = randomGradient;
        document.querySelector('header').style.backdropFilter = 'blur(10px)';
        setTimeout(() => {
            document.querySelector('header').style.backdropFilter = 'blur(0)';
        }, 500); // Adjusted the reset time
        document.querySelector('.buttons-container').style.transform = 'translateY(-10px)';
        setTimeout(() => {
            document.querySelector('.buttons-container').style.transform = 'translateY(0)';
        }, 300); // Adjusted the reset time

        const tempImage = new Image();
        tempImage.src = images[currentIndex];
        tempImage.onload = () => {
            document.body.style.backgroundImage = `url('${images[currentIndex]}')`;
            setTimeout(changeBackground, 10000);
        };
    }

    function animateLogo(button) {
        const logo = document.querySelector('header img');
        const logoContainer = document.querySelector('header');

        // Get the current rotation angle (in degrees)
        const currentRotation = parseInt(logo.style.transform.replace('rotate(', '').replace('deg)', '') || '0');

        // Set the new rotation angle (add 360 degrees for a full spin)
        const newRotation = currentRotation + 360;

        // Apply the spin animation to the logo
        logo.style.transition = 'transform 1s ease-in-out';
        logo.style.transform = `translate(-50%, -50%) scale(2.5) rotate(${newRotation}deg)`;

        // Apply backdrop filter animation
        logoContainer.style.backdropFilter = 'blur(30px)'; // Increased blur for a more dramatic effect
        logoContainer.style.transition = 'backdrop-filter 0.5s ease-in-out';

        // Wait for the transition to end before redirecting
        logo.addEventListener('transitionend', function transitionEnd() {
            logo.removeEventListener('transitionend', transitionEnd); // Remove the listener to avoid multiple calls
            // Redirect after the animation completes
            window.location.href = button.getAttribute('href');
        });
    }

    document.addEventListener('DOMContentLoaded', () => {
        changeBackground();

        const buttons = document.querySelectorAll('.button');
        buttons.forEach(button => {
            button.addEventListener('click', () => {
                animateLogo(button);
            });
        });
    });
</script>


</head>

<body>

</div>
