<head>
    <meta charset="UTF-8">

    <link rel="icon" type="image/svg+xml" href="https://primary.jwwb.nl/public/p/o/q/temp-ltqbhvxiogcjtmhhoqte/y2fmvv/logo.png?enable-io=true&enable=upscale&crop=1015%2C1001%2Cx0%2Cy0%2Csafe&width=811&height=800" />

    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            background: url('https://source.unsplash.com/1920x1080/?nature,water') fixed;
            background-size: cover;
            background-position: center;
            height: 100vh;
            margin-top: 0;
            position: relative;
            transition: background 1s ease-in-out;
        }

        header {
            text-align: center;
            padding: 20px 0; /* Reduced padding */
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            width: 100%;
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.3);
            z-index: 2;
            transition: height 1s ease-in-out, backdrop-filter 1s ease-in-out; /* Added transition for height change and backdrop-filter */
            backdrop-filter: blur(0); /* Initial blur value */
        }

        header img {
            max-width: 100px; /* Reduced the max-width of the logo */
            height: auto;
            margin-bottom: 10px; /* Reduced margin */
            border-radius: 50%;
            transition: transform 0.5s ease-in-out;
        }

        header h1 {
            margin: 0;
            font-size: 24px; /* Reduced font size */
            opacity: 0.9;
        }

        header img:hover {
            transform: rotate(360deg);
        }

        .buttons-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
            padding: 20px 0;
            width: 100%;
            max-width: 800px;
            box-sizing: border-box;
            position: relative;
            z-index: 2;
            transition: transform 0.5s ease-in-out, height 1s ease-in-out; /* Added transition for button position and height change */
            height: 100vh;
        }

        .button {
            flex: 1 1 200px;
            padding: 15px 30px;
            text-align: center;
            text-decoration: none;
            font-size: 18px;
            border-radius: 8px;
            transition: background-color 0.3s ease, transform 0.2s ease-in-out, box-shadow 0.2s ease-in-out;
            box-sizing: border-box;
            color: rgba(255, 255, 255, 0.8); /* Set the text color to a transparent white */
            background-color: rgba(0, 0, 0, 0.5); /* Set the background color to a transparent black */
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.2);
        }

        .button:hover {
            background-color: rgba(0, 0, 0, 0.7); /* Adjust the hover background color */
            transform: translateY(-5px);
            box-shadow: 0px 8px 20px rgba(0, 0, 0, 0.2);
        }

        @media (min-width: 768px) {
            header img {
                max-width: 100px;
            }

            header h1 {
                font-size: 32px; /* Increased font size for larger screens */
            }
        }

        @media (max-width: 767px) {
            header img {
                max-width: 50%; 
            }
        }

        @media (min-width: 1024px) {
            .button {
                flex: 1 1 250px;
                padding: 20px 40px;
                font-size: 20px;
            }
        }
    </style>
    <script>
        // JavaScript to change the background image and apply blur effect
        const images = [
            'https://source.unsplash.com/1920x1080/?nature,water',
            'https://source.unsplash.com/1920x1080/?mountain,forest',
            'https://source.unsplash.com/1920x1080/?sunset,beach'
        ];
        
        let currentIndex = 0;

        function getRandomGradient() {
            const angle = Math.floor(Math.random() * 360);
            const color1 = getRandomColor();
            const color2 = getRandomColor();
            return `linear-gradient(${angle}deg, ${color1}, ${color2})`;
        }

        function getRandomColor() {
            const letters = '0123456789ABCDEF';
            let color = '#';
            for (let i = 0; i < 6; i++) {
                color += letters[Math.floor(Math.random() * 16)];
            }
            return color;
        }

        function changeBackground() {
            const randomGradient = getRandomGradient();
            currentIndex = (currentIndex + 1) % images.length;
            document.body.style.backgroundImage = randomGradient;
            document.querySelector('header').style.backdropFilter = 'blur(10px)'; // Adjust the blur value
            setTimeout(() => {
                document.querySelector('header').style.backdropFilter = 'blur(0)';
            }, 1000); // Reset the blur after 1 second
            document.querySelector('.buttons-container').style.transform = 'translateY(-10px)'; // Adjust the shift value
            setTimeout(() => {
                document.querySelector('.buttons-container').style.transform = 'translateY(0)';
            }, 500); // Reset the shift after 0.5 seconds

            // Load the image and change the background after it's loaded
            const tempImage = new Image();
            tempImage.src = images[currentIndex];
            tempImage.onload = () => {
                document.body.style.backgroundImage = `url('${images[currentIndex]}')`;
                setTimeout(changeBackground, 10000);
            };
        }

        document.addEventListener('DOMContentLoaded', () => {
            changeBackground();
        });
    </script>
</head>
<body>

    </div>
</body>
</html>
