  <!DOCTYPE html><style>
        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(255, 255, 255, 0.9);
            z-index: 9999;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .loading-logo {
            animation: rotateLogo 0.33s linear infinite;
            max-width: 100px;
            height: auto;
        }

        @keyframes rotateLogo {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }
    </style>
</head>
<body>
    <div class="loading-overlay" id="loading-overlay">
        <img src="https://primary.jwwb.nl/public/p/o/q/temp-ltqbhvxiogcjtmhhoqte/y2fmvv/logo.png?enable-io=true&enable=upscale&crop=1015%2C1001%2Cx0%2Cy0%2Csafe&width=1000&height=1000" alt="Loading..." class="loading-logo">
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const loadingOverlay = document.getElementById('loading-overlay');

            // Show loading animation on page load
            loadingOverlay.style.display = 'flex';

            // Hide loading animation after 1 second (adjust the duration as needed)
            setTimeout(() => {
                loadingOverlay.style.display = 'none';
            }, 333); // 1 second duration
        });
    </script>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website with Loading Animation</title>
    <style>
        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(255, 255, 255, 0.9);
            z-index: 9999;
            display: none;
            justify-content: center;
            align-items: center;
        }

        .loading-logo {
            animation: rotateLogo 0.33s linear infinite;
            max-width: 100px;
            height: auto;
        }

        @keyframes rotateLogo {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }
    </style>
</head>
<body>
    <div class="loading-overlay" id="loading-overlay">
        <img src="https://primary.jwwb.nl/public/p/o/q/temp-ltqbhvxiogcjtmhhoqte/y2fmvv/logo.png?enable-io=true&enable=upscale&crop=1015%2C1001%2Cx0%2Cy0%2Csafe&width=1000&height=1000" alt="Loading..." class="loading-logo">
    </div>

    <button class="loading-button" onclick="simulatePageLoad('another_page.html')">Go to Another Page</button>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const loadingOverlay = document.getElementById('loading-overlay');
            const buttons = document.querySelectorAll('.loading-button');

            buttons.forEach(button => {
                button.addEventListener('click', () => {
                    loadingOverlay.style.display = 'flex';
                    setTimeout(() => {
                        loadingOverlay.style.display = 'none';
                    }, 300); // 1 second duration
                });
            });
        });

        function simulatePageLoad(pageUrl) {
            document.getElementById('loading-overlay').style.display = 'flex';
            setTimeout(() => {
                window.location.href = pageUrl;
            }, 1000); // 1 second duration
        }
    </script>
</body>
</html>
