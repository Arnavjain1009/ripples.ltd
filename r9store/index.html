<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>R9DELI by arnav jain</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <!-- Font Awesome CSS -->
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-image: url('https://source.unsplash.com/1920x1080/?nature'); /* Replace with your preferred Unsplash nature background */
            background-size: cover;
            background-position: center;
            color: #000000; /* White text color */
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: rgba(0, 0, 0, 0.5); /* Semi-transparent black background for better readability */
            padding: 10px;
        }

        .settings-icon {
            cursor: pointer;
            color: #fff;
        }

        h1 {
            margin: 0;
            font-size: 1.5em;
        }

        #search {
            padding: 8px;
            border: none;
            border-radius: 5px;
            margin-left: 10px;
            width: 200px;
        }

        main {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            grid-gap: 20px;
            margin: 20px;
            color: #fff;
        }

        .popup {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
        }

        .popup-content {
            background: #fff;
            padding: 20px;
            border-radius: 5px;
        }

        .close {
            position: absolute;
            top: 10px;
            right: 10px;
            cursor: pointer;
        }

        ul {
            list-style: none;
            padding: 0;
        }

        ul li {
            margin-bottom: 10px;
        }

        a {
            color: #007bff;
            text-decoration: none;
        }

        /* Logo styling */
        #logo {
            width: 50px;
            height: 50px;
            background-image: url('https://primary.jwwb.nl/public/p/o/q/temp-ltqbhvxiogcjtmhhoqte/y2fmvv/logo.png?enable-io=true&enable=upscale&crop=1015%2C1001%2Cx0%2Cy0%2Csafe&width=811&height=800'); /* Update with your local image file name */
            background-size: cover;
            position: absolute;
            top: 10px;
            right: 10px;
            cursor: pointer;
            transition: transform 0.5s ease-in-out;
        }

        #logo:hover {
            transform: rotate(360deg);
        }
    </style>
</head>

<body>
    <header>
        <div class="settings-icon" id="settingsBtn">
            <i class="fas fa-cog"></i> <!-- Font Awesome settings icon -->
        </div>
        <h1>R9DELI by arnav jain</h1>
        <input type="text" id="search" placeholder="Search for food...">
    </header>

    <main id="products" class="product-grid">
        <!-- Products will be dynamically added here -->
        <!-- Add more products in the same format -->
    </main>

    <!-- Spinning Logo -->
    <div id="logo" onclick="window.location.href='https://ripples.ltd'"></div>

    <div id="popup" class="popup">
        <div class="popup-content">
            <span class="close" onclick="closePopup()">&times;</span>
            <p>Settings:</p>
            <ul>
                <li><a href="privacy-policy.html" target="_blank">Privacy Policy</a></li>               
                <li><a href="contact.html" target="_blank">Contact</a></li>
            </ul>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
