<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>r9GPT</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/svg+xml" href="https://i.pinimg.com/originals/53/e9/45/53e945c516cebdffd987b6c2df159db1.jpg" />
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Roboto', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      background: #f5f5f5;
      overflow: hidden;
    }

    #banner {
      width: 100%;
      max-width: 100vw;
      background-color: #333;
      color: #fff;
      text-align: center;
      padding: 20px 0;
      box-sizing: border-box;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }

    h1 {
      margin: 10px 0;
      font-size: 28px;
    }

    #app {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      height: 100vh;
      overflow: hidden;
      margin-top: -20px;
    }

    #chat_container {
      max-height: 200px;
      overflow-y: auto;
      width: 80vw;
      max-width: 400px;
      border: 2px solid #ccc;
      border-radius: 8px;
      margin-bottom: 20px;
      padding: 15px;
      background-color: #fff;
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
    }

    form {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: 10px;
    }

    textarea {
      resize: none;
      padding: 12px;
      margin-bottom: 10px;
      width: calc(80vw - 24px);
      max-width: 400px;
      border: 2px solid #ccc;
      border-radius: 8px;
      font-size: 16px;
    }

    button {
      background-color: #4CAF50;
      color: white;
      border: none;
      padding: 14px;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      width: 100%;
      margin-bottom: 10px;
      font-size: 18px;
    }

    button:hover {
      background-color: #45a049;
    }

    #tokencountssg {
      margin-top: 20px;
      font-size: 20px;
      color: #555;
    }

    button.get-tokens {
      width: 48%;
      margin-left: 2%;
    }
  </style>
</head>

<body>
  <div id="banner">
    <h1>r9GPT made by Arnav Jain</h1>
  </div>

  <div id="app">
    <div id="chat_container"></div>
    <form>
      <textarea name="prompt" placeholder="Ask r9GPT"></textarea>
      <button type="submit">Send</button>
      <button class="get-tokens" onclick="window.location.href='gettokens.html'">Get Tokens</button>
    </form>
    <h1 id="tokencountssg">Welcome</h1>
  </div>

  <script src="https://www.gstatic.com/firebasejs/8.4.2/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.4.2/firebase-database.js"></script>
  <script type="module" src="script.js"></script>
</body>

</html>
