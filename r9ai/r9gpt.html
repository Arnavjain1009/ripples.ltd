<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>r9GPT</title>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/svg+xml" href="https://i.pinimg.com/originals/53/e9/45/53e945c516cebdffd987b6c2df159db1.jpg" />
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Arial', sans-serif;
      color: #ecf0f1; /* Light text color */
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }

    #banner {
  width: 100%;
  background-color: rgba(44, 62, 80, 0.7); /* Tinted transparent banner color */
  color: #fff;
  text-align: center;
  padding: 20px 0;
  box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
}
    #banner a {
      text-decoration: none;
      color: #fff;
    }

    h1 {
      margin: 0;
      font-size: 36px;
    }


    #app {
  display: flex;
  flex-direction: column;
  align-items: center;
  margin: 20px 0;
  background-color: rgba(44, 62, 80, 0.7); /* Tinted transparent app container color */
  padding: 20px;
  border-radius: 12px;
  box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
}

    #chat_container {
      max-height: 300px;
      overflow-y: auto;
      width: 80%;
      border: 2px solid #3498db;
      border-radius: 12px;
      margin-bottom: 20px;
      padding: 15px;
      background-color: #fff;
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
    }

    form {
  display: flex;
  flex-direction: column;
  align-items: center;
  margin-top: 20px;
  background-color: rgba(44, 62, 80, 0.7); /* Tinted transparent form background color */
  padding: 20px;
  border-radius: 12px;
  box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
}

    textarea {
      resize: none;
      padding: 12px;
      margin-bottom: 20px;
      width: 80%;
      border: 2px solid #3498db;
      border-radius: 12px;
      font-size: 18px;
    }

    button {
      background-color: #2ecc71;
      color: white;
      border: none;
      padding: 16px;
      border-radius: 12px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      width: 80%;
      font-size: 18px;
    }

    button:hover {
      background-color: #27ae60;
    }

    #tokencountssg {
      margin-top: 30px;
      font-size: 24px;
      color: #ecf0f1;
    }

    button.more-tokens {
      background-color: #3498db; /* Different color for "More Tokens" button */
      color: white;
      border: none;
      padding: 12px;
      border-radius: 8px; /* Smaller border radius */
      cursor: pointer;
      transition: background-color 0.3s ease;
      width: 60%; /* Smaller width */
      font-size: 16px; /* Smaller font size */
      margin-top: 10px; /* Added top margin */
    }

    button.more-tokens:hover {
      background-color: #2980b9; /* Darker on hover */
    }

    #logo {
      width: 100px;
      height: auto;
      margin-bottom: 10px;
    }

    /* Dynamic background from Unsplash */
    body::after {
      content: "";
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      background: url('https://source.unsplash.com/1920x1080/?nature') center/cover no-repeat;
    }
  </style>
</head>

<body>
  <div id="banner">
    <a href="/index.html" target="_blank">
      <img id="logo" src="https://primary.jwwb.nl/public/p/o/q/temp-ltqbhvxiogcjtmhhoqte/y2fmvv/logo.png?enable-io=true&enable=upscale&crop=1015%2C1001%2Cx0%2Cy0%2Csafe&width=811&height=800" alt="Ripples Logo">
    </a>
    <h1>r9GPT by Arnav Jain</h1>
    
  </div>

  <div id="app">
    <div id="chat_container"></div>
    <form>
      <textarea name="prompt" placeholder="Ask r9GPT"></textarea>
      <button type="submit">Send</button>
       </form>
    <button class="more-tokens" onclick="window.location.href='gettokens.html'">More Tokens</button>
    <h1 id="tokencountssg">Welcome</h1>
  </div>

  <script src="https://www.gstatic.com/firebasejs/8.4.2/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.4.2/firebase-database.js"></script>
  <script type="module" src="script.js"></script>
</body>

</html>
