<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>r9GPT</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/svg+xml" href="https://i.pinimg.com/originals/53/e9/45/53e945c516cebdffd987b6c2df159db1.jpg" />
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background: url('https://source.unsplash.com/1920x1080/?nature') center/cover no-repeat;
            transition: background 0.5s ease-in-out;
        }

        #banner {
            text-align: center;
            margin-bottom: 20px;
            opacity: 0;
            animation: fadeIn 1s forwards;
        }

        #banner img {
            width: 150px;
            height: auto;
            border-radius: 50%;
            transition: transform 0.3s ease-in-out;
        }

        #banner img:hover {
            transform: scale(1.1);
        }

        #app {
            background-color: rgba(255, 255, 255, 0.7); /* Semi-transparent white */
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
            text-align: center;
            opacity: 0;
            animation: fadeIn 1s forwards;
        }

        #chat_container {
            min-height: 200px;
            overflow-y: auto;
            border: 2px solid #3498db;
            border-radius: 12px;
            margin-bottom: 20px;
            padding: 15px;
            background-color: rgba(255, 255, 255, 0.5); /* Semi-transparent white */
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
        }

        textarea {
            resize: none;
            padding: 12px;
            margin-bottom: 20px;
            width: 80%;
            border: 2px solid #3498db;
            border-radius: 12px;
            font-size: 18px;
            background-color: rgba(255, 255, 255, 0.3); /* More transparent */
        }

        button {
            background-color: #2ecc71;
            color: white;
            border: none;
            padding: 16px;
            border-radius: 12px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            width: 80px; /* Adjusted width */
            font-size: 18px;
        }

        button:hover {
            background-color: #27ae60;
        }

        .more-tokens {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 12px;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            width: 60%;
            font-size: 16px;
            margin-top: 10px;
        }

        .more-tokens:hover {
            background-color: #2980b9;
        }

        #tokencountssg {
            margin-top: 30px;
            font-size: 24px;
            color: #333;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <div id="banner">
        <a href="/index.html" target="_blank">
            <img id="logo" src="https://primary.jwwb.nl/public/p/o/q/temp-ltqbhvxiogcjtmhhoqte/y2fmvv/logo.png?enable-io=true&enable=upscale&crop=1015%2C1001%2Cx0%2Cy0%2Csafe&width=811&height=800" alt="Ripples Logo">
        </a>
        <h1>r9GPT by Arnav Jain</h1>
    </div>

    <div id="app">
        <div id="chat_container"></div>
        <form>
            <textarea name="prompt" placeholder="Ask r9GPT"></textarea>
            <button type="submit">✉️</button> <!-- Send emoji -->
        </form>
        <button class="more-tokens" onclick="window.location.href='gettokens.html'">More Tokens</button>
        <h1 id="tokencountssg">Welcome</h1>
    </div>

    <!-- Firebase Scripts -->
    <script src="https://www.gstatic.com/firebasejs/8.4.2/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.4.2/firebase-database.js"></script>
    <script type="module" src="script.js"></script>
</body>
</html>
