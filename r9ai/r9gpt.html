    body {

}

    textarea {
      resize: none;
      padding: 12px;
      margin-bottom: 20px;
      width: 80%;
      border: 2px solid #3498db;
      border-radius: 12px;
      font-size: 18px;
    }

    button {
      background-color: #2ecc71;
      color: white;
      border: none;
      padding: 16px;
      border-radius: 12px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      width: 80%;
      font-size: 18px;
    }

    button:hover {

    }

    #tokencountssg {

      color: #ecf0f1;
    }

    button.more-tokens {
      background-color: #3498db; /* Different color for "More Tokens" button */
      color: white;
      border: none;
      padding: 12px;
      border-radius: 8px; /* Smaller border radius */
      cursor: pointer;
      transition: background-color 0.3s ease;
      width: 60%; /* Smaller width */
      font-size: 16px; /* Smaller font size */
      margin-top: 10px; /* Added top margin */
    }

    button.more-tokens:hover {
      background-color: #2980b9; /* Darker on hover */
    }

    #logo {
      width: 100px;
      height: auto;
      margin-bottom: 10px;
    }

    /* Dynamic background from Unsplash */
    body::after {
      content: "";
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      background: url('https://source.unsplash.com/1920x1080/?nature') center/cover no-repeat;
    }
  </style>
</head>

<style>
  /* Add this style for the settings icon */
  #settings-icon {
      position: absolute;
      top: 10px;
      left: 10px;
      cursor: pointer;
      z-index: 3;
      font-size: 24px;
  }

  /* Add this style for the settings popup */
  #settings-popup {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      padding: 20px;
      background-color: rgba(255, 255, 255, 0.95);
      box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.5);
      border-radius: 15px;
      z-index: 4;
      max-width: 400px;
      text-align: center;
  }

  /* Add this style to center the links in the popup */
  #settings-popup a {
      display: block;
      margin-bottom: 15px;
      text-align: center;
      font-size: 18px;
      color: #333;
      text-decoration: none;
      transition: color 0.3s ease;
  }

  /* Add this style for the close button */
  #close-button {
      position: absolute;
      top: 10px;
      right: 10px;
      cursor: pointer;
      font-size: 20px;
      color: #555;
      transition: color 0.3s ease;
  }

  /* Add hover effect for links and close button */
  #settings-popup a:hover, #close-button:hover {
      color: #777;
  }
</style>



<script>
// Add this script for handling settings popup
document.addEventListener('DOMContentLoaded', () => {
  const settingsIcon = document.getElementById('settings-icon');
  const settingsPopup = document.getElementById('settings-popup');
  const closeButton = document.getElementById('close-button');

  settingsIcon.addEventListener('click', () => {
      settingsPopup.style.display = 'block';
  });

  closeButton.addEventListener('click', () => {
      settingsPopup.style.display = 'none';
  });

  document.addEventListener('click', (event) => {
      if (event.target !== settingsIcon && event.target !== settingsPopup && event.target !== closeButton) {
          settingsPopup.style.display = 'none';
      }
  });
});
</script>
