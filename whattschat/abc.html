        function getRandomNaturePhotoUrl() {
            return `https://source.unsplash.com/1920x1080/?nature`;
        }

        function changeBackground() {
            const photoUrl = getRandomNaturePhotoUrl();

            document.body.style.background = `url("${photoUrl}")`;

            // Add a transition effect for smooth background change
            document.body.style.transition = 'background 0.5s ease-in-out';

            // Wait for the image to load and then remove the transition
            const img = new Image();
            img.src = photoUrl;
            img.onload = () => {
                document.body.style.transition = 'none';
            };

            setTimeout(changeBackground, 10000); // Change background every 10 seconds
        }

        document.addEventListener('DOMContentLoaded', () => {
            changeBackground();
